<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css"/>
    <title>Rawbot - Smart Contract Prototype</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./">Rawbot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./device">Device</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./devices">Devices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./add">Add devices</a>
                </li>
            </ul>
            <span class="navbar-text">
                 <span>Rawbot: </span><span id="balance_rawbot"></span>|<span>ETH: </span><span id="balance_eth"></span>
         </span>
        </div>
    </nav>

    <div id="rawbot_main">
        <div id="exchange_eth_rawbot">
            <div class="form-group col-md-4">
                <label for="input_rawbot_help">Rawbot amount to purchase:</label>
                <input type="number" class="form-control" id="input_rawbot_buy" aria-describedby="rawbot_help"
                       placeholder="Enter the desired rawbot amount to purchase">
                <small id="input_rawbot_help" class="form-text text-muted">
                </small>
                <button type="button" class="btn btn-primary" id="button_purchase">Purchase</button>
            </div>
        </div>
        <div id="exchange_rawbot_eth">
            <div class="form-group col-md-4">
                <label for="input_eth_help">Rawbot amount to withdraw:</label>
                <input type="number" class="form-control" id="input_rawbot_withdraw" aria-describedby="eth_help"
                       placeholder="Enter the desired rawbot amount to withdraw">
                <small id="input_eth_help" class="form-text text-muted">
                </small>
                <button type="button" class="btn btn-primary" id="button_withdraw">Withdraw</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
